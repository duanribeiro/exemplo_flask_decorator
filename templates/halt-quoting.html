<button id="halt-quoting" type="button" class="btn btn-danger btn-sm small halt-button" data-toggle="modal" data-target="#idHaltModal">HALT QUOTING</button>

<div class="modal fade" id="idHaltModal" tabindex="-1" role="dialog" aria-labelledby="idHaltModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold" style="color: #E74C3C;" id="idHaltModalLabel">Halt Quoting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="halt-all" type="checkbox" data-toggle="toggle" data-off="Off" data-on="On" data-offstyle="danger" data-onstyle="success" data-width="75">
                <label for="halt-all" style="margin-left: 10px; color: #FFFFFF; font-weight: bold;">ALL</label>
                <br />
                <br />
                <input id="halt-spot" type="checkbox" data-toggle="toggle" data-off="Off" data-on="On" data-offstyle="danger" data-onstyle="success" data-width="75">
                <label for="halt-spot" style="margin-left: 10px; color: #FFFFFF; font-weight: bold;">SPOT</label>
                <br />
                <br />
                <input id="halt-ndf" type="checkbox" data-toggle="toggle" data-off="Off" data-on="On" data-offstyle="danger" data-onstyle="success" data-width="75">
                <label for="halt-ndf" style="margin-left: 10px; color: #FFFFFF; font-weight: bold;">NDF</label>
            </div>
        </div>
    </div>
</div>

<link href="/static/toggle/bootstrap4-toggle.min.css" rel="stylesheet"/>
<script src="/static/toggle/bootstrap4-toggle.min.js"></script>
<script src="/static/scripts/halt-quoting.js"></script>
